<div class="wrapper">
    <app-header></app-header>
    <div class="middle-section">
        <!--inner page banner start here-->
        <div class="inner-page-banner">
            <img src="assets/new/img/simple-modern.jpg">
            <div class="pageheading-overlay">
                <h2 class="text-center text-white">My Account</h2>
               
            </div>
        </div>
        <!--inner page banner end here-->
        <div class="container">
            <!--Product list start here-->
            <div class="row mt-15">
                <!--left filter bar start-->
                <div class="col-lg-12 table-responsive mb-5">
           
                    <div class="mb-4">
                        <h4 class="font-weight-semi-bold mb-4">My Account</h4>
                        <div class="row">
                            <div class="col-md-6 form-group mt-2">
                                <label>Full Name*</label>
                                <input class="form-control" id="full_name" type="text">
                            </div>
                            <div class="col-md-6 form-group mt-2">
                                <label>E-mail*</label>
                                <input class="form-control" readonly id="email" type="text">
                            </div>
                            <div class="col-md-6 form-group mt-2">
                                <label>Mobile No*</label>
                                <input class="form-control" maxlength="10" id="contact" type="text">
                            </div>
                            <div class="col-md-6 form-group mt-2">
                                <label>Address*</label>
                                <input class="form-control" id="address" type="text">
                            </div>
                            
                            <div class="col-md-6 form-group mt-2">
                                <label>Country*</label>
                                <select id="country" class="form-select">
                                    <option value="India">India</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group mt-2">
                                <label>State*</label>
                                <input class="form-control" id="state" type="text">
                            </div>
                            <div class="col-md-6 form-group mt-2">
                                <label>City*</label>
                                <input class="form-control" id="city" type="text">
                            </div>
                            
                            <div class="col-md-6 form-group mt-2">
                                <label>ZIP Code*</label>
                                <input class="form-control" id="zipcode" maxlength="6" type="text">
                            </div>
                            
                        </div>
                        <div class="card-footer border-secondary bg-transparent">
                            <button style="width: 137px;border-radius:6px;" (click)="updateProfile();"  id="profile_btn" class="btn btn-primary font-weight-bold my-3">Update</button>
                        </div>
                    </div>
                </div>
                <!--left filter bar end-->
                
            </div>
            <!--Product list end here-->
        </div>
    </div>
    <!--Footer section start here-->
    <app-footer></app-footer>
    <!--Footer Section end here-->
</div>
