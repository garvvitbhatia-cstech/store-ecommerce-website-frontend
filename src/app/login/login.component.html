<div class="wrapper">
    <app-header></app-header>
    <div class="middle-section">
        <!--inner page banner start here-->
        <div class="inner-page-banner">
            <img src="assets/new/img/simple-modern.jpg">
            <div class="pageheading-overlay">
                <h2 class="text-center text-white">Login</h2>
               
            </div>
        </div>
        <!--inner page banner end here-->
        <div class="container pt-5">
            <!--Product list start here-->
                <!--left filter bar start-->
                <div class="row mt-15 inner-main-page desktops-class">
                    <div class="col-lg-4">
                        
                        
                    </div>
                    <div class="col-md-4">
                       
                            <div id="success"></div>
                            <form name="sentMessage" id="contactForm" class="shipping-adderss-main mb-3">
                                <div class="row g-3 my-2">
                                
                                    <div class="col-md-12">
                                        <div class="control-group">
                                            <input type="text" class="form-control" id="username" placeholder="Username" />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="control-group">
                                            <input type="password" class="form-control" id="password" placeholder="Password"/>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div>
                                            <button (click)="LoginNow()" class="btn btn-primary py-2 px-4" type="button" id="loginBtn">Login</button>
                                        </div>
                                        <div style="margin-top:15px;">
                                            <span>If you do not have account. <a routerLink="/register">Click Here</a></span>
                                        </div>
                                    </div>
                                    </div>
                                
                            </form>
                        
                    </div>
                   
                    <div class="col-lg-4 mb-5">
                        
                        
                    </div>
                </div>
                <!--left filter bar end-->
            <!--Product list end here-->
        </div>
    </div>
    <!--Footer section start here-->
    <app-footer></app-footer>
    <!--Footer Section end here-->
</div>
