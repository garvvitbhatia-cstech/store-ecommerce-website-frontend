<app-header></app-header>
<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5 littal">
    <div class="d-flex flex-column align-items-center justify-content-center littal_align" style="min-height: 150px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Wholesale Mart</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a routerLink="/">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Wholesale Mart</p>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Shop Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <!-- Shop Sidebar Start -->
        <div class="col-lg-2 col-md-12">
            <!-- Price Start -->
            <div class="border-bottom mb-4 pb-4">
                <h5 class="font-weight-semi-bold mb-4">Filter by category</h5>
                <form>
                    <div *ngFor="let sub_category of menuCategories" class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <input type="checkbox" (change)="filterBycategory($event,sub_category.id)" class="custom-control-input" id="sub_cate_id_{{sub_category.id}}">
                        <label class="custom-control-label" for="sub_cate_id_{{sub_category.id}}">{{sub_category.title}}</label>
                        <span class="badge border font-weight-normal">{{sub_category.pw_count}}</span>
                    </div>
                    
                </form>
            </div>
            <!-- Price End -->
            
        </div>
        <!-- Shop Sidebar End -->


        <!-- Shop Product Start -->
        <div class="col-lg-10 col-md-12">
            <div class="row pb-3">
                <div class="col-12 pb-1">
                    <div class="d-flex align-items-center justify-content-between mb-4 src_b">
                        <form action="">
                            <div class="input-group">
                                <input type="text" style="border-radius: 11px 4px 9px 13px; border: 0px;" class="form-control" id="product_name" placeholder="Search by name">
                                <div class="input-group-append">
                                    <span (click)="GetProducts()" style="cursor:pointer;" class="input-group-text bg-transparent text-primary">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </div>
                            </div>
                        </form>
                        <div class="dropdown ml-4">
                            <a *ngIf="product_id.length > 0" (click)="submitEnquiry()" class="btn btn-primary py-2 px-4">Submit</a>
                        </div>
                    </div>
                </div>
                <div *ngFor="let product of products" class="col-lg-3 col-md-6 col-6 col-sm-12 pb-1">
                    <div class="card product-item border-0 mb-4">
                        <input id="p_id_{{product.id}}" type="checkbox" (change)="selectProduct($event,product.id)" class="check-box">
                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img (click)="selectImage(product.id)" class="img-fluid w-100" src="{{product.product_image}}" alt="">
                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                            <h6 class="text-truncate mb-3">{{product.title}}</h6>
                            <div class="d-flex justify-content-center">
                                <h6>Minimum Order Quantity</h6>
                            </div>
                            <div class="d-flex justify-content-center">
                                <h6>{{product.minimum_order_qty}}</h6>
                            </div>
                        </div>
                       
                    </div>
                </div>
                <div *ngIf="products.length == 0 && !loader" style="text-align:center" class="col-lg-12 col-md-12 col-sm-12 no-record">
                    Sorry for inconvenience...Your product will be available soon.. Thank you
                </div>

                <div *ngIf="loader" style="text-align:center" class="col-lg-12 col-md-12 col-sm-12 pb-1">
                    <span>Loading...</span>
                </div>
               
                <div *ngIf="lastpage > page && loadMoreBtn" class="col-12 pb-1" style="text-align:center;">
                    <a (click)="loadMore()" class="btn btn-primary py-2 px-4">Load More</a>
                </div> 
            </div>
        </div>
        <!-- Shop Product End -->
    </div>
</div>
<div id="viewInvoicePopUp" class="modal submitConfirmation" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">		
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">	
                <h4 class="modal-title">Bulk Enquiry</h4>
            </div>
            <div class="modal-body">
                <div class="reason_div">
                  <table class="table table-striped">
                    <tr>
                      <td><input class="form-control" placeholder="Enter your name" id="name" type="text"></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" id="phone" maxlength="10" placeholder="Enter your phone number" type="text"></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" id="email" placeholder="Enter your email address" type="text"></td>
                    </tr>
                    <tr>
                      <td><textarea id="message" placeholder="Enter your message" class="form-control"></textarea></td>
                    </tr>
                  </table>
                </div>
                <div class="button-group">
                    <a  style="cursor: pointer; margin-right: 10px;" id="sendMessageButton" (click)="SendEnquiry();"  class="btn btn-primary py-2 px-4">Submit</a>
                    <a  style="cursor: pointer;" (click)="closePopup()" class="btn btn-primary py-2 px-4">Cancel</a>
                </div>
            </div>
        </div>
      </div>
    </div>
<div *ngIf="popupBg" class="modal-backdrop fade show"></div>
<!-- Shop End -->
<app-footer></app-footer>
