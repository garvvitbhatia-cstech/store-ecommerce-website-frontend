<div class="wrapper">
    <app-header></app-header>
    <div class="middle-section">
        <!--inner page banner start here-->
        <div class="inner-page-banner">
            <img src="assets/new/img/simple-modern.jpg">
            <div class="pageheading-overlay">
                <h2 class="text-center text-white">My Wishlist</h2>
               
            </div>
        </div>
        <!--inner page banner end here-->
        <div class="container">
            <div class="row">
                <div class="col-12">

                    <div *ngFor="let order of orders" class="cart-box-single him-box  my-3 d-flex position-relative  align-items-start">
                        <a target="_blank" routerLink="/product/{{order.slug}}" class="product-img">
                            <img src="{{order.product_image}}" class="img-boxs">
                        </a>
                        <div class="kk-contant-boxb cart-box-cnt">
                            <span>
                                <a target="_blank" routerLink="/product/{{order.slug}}" class="d-block cat-head pt-4">{{order.product_name}}</a>
                            </span>
                            <span class="d-flex kk-price-num align-items-center py-2">₹{{order.list_price}}<span class="kk-price-num2 ps-2">₹{{order.price}}</span> <b class="btn-off ms-3">{{order.discount_percentage}}% Off</b></span>
                            <div class="d-flex add-btn-pls align-items-md-center">
                                
                                <a style="cursor:pointer" (click)="moveToCart(order.product_id)" class="buy-btn fs-1 ms-md-3">Add to Cart</a>
                            </div>
                        </div>
                        <div class="remove-from-cart d-flex ms-auto">
                                <a style="cursor:pointer" (click)="removeRow(order.id)"class="cross-icons-box ms-3"><span class="move-to-cart">Remove</span>  <svg width="16" height="18" viewBox="0 0 20 22" fill="none">
                                    <path d="M1 5H19M17 5V19C17 19.5304 16.7893 20.0391 16.4142 20.4142C16.0391 20.7893 15.5304 21 15 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5M6 5V3C6 2.46957 6.21071 1.96086 6.58579 1.58579C6.96086 1.21071 7.46957 1 8 1H12C12.5304 1 13.0391 1.21071 13.4142 1.58579C13.7893 1.96086 14 2.46957 14 3V5M8 10V16M12 10V16" stroke="#03A6BB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                                </a>
                            </div>
                   </div>
                   
                </div>
           </div>
            
        </div>
    </div>
    <!--Footer section start here-->
    <app-footer></app-footer>
    <!--Footer Section end here-->
</div>
